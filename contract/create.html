<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{/home::head}">
    <meta charset="UTF-8">

    <title>Add new customer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<div th:replace="~{/home::header}"></div>

<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold text-dark">ADD NEW CONTRACT</h2>

    <div class="d-flex justify-content-center">
        <form class="w-50 border border-2 border-success p-3 rounded formCSS" method="POST" novalidate="novalidate">
            <div class="form-group">
                <label  class="h6">Servic Name:</label>
                <p style="color: red"></p>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Input service name.."/>
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label fclass="h6"> Employee Name:</label>
                <p style="color: red"></p>
                <input type="text"  class="form-control">
            </div>

            <div class="mt-3 form-group">
                <label  class="h6"> Customer Name:</label>
                <p style="color: red"></p>
                <input type="text" class="form-control">
            </div>

            <div class="mt-3 form-group">
                <label class="h6"> Start Day:</label>
                <p style="color: red"></p>
                <input type="date" class="form-control">
            </div>

            <div class="mt-3 form-group">
                <label for="phone" class="h6">Deposit:</label>

                <div class="input-group">
                    <input type="text" id="phone" class="form-select" placeholder="Input deposit.."/>
                    <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
                </div>

                <p style="color: red"></p>

            </div>


            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Save <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
